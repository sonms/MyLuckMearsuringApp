plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.android.gms.oss-licenses-plugin'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def applicationKey = properties.getProperty('application_id')


android {
    namespace 'com.purang.myluckmeasuringapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.purang.myluckmeasuringapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "front_ads_id", properties['front_ads_id']
        buildConfigField "String", "banner_ads_id", properties['banner_ads_id']
        buildConfigField "String", "native_ads_id", properties['native_ads_id']

        manifestPlaceholders = [applicationKey: applicationKey]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}
